<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body>
	<h2>Favourite food!</h2>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" src = "images/cheese_bread.jpeg" alt = "cheese bread"  onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus="upDate(this)" >

	<img class = "preview" src = "images/french_toast.jpeg" alt = "french toast"  onmouseover = "upDate(this)" onmouseout = "unDo()"
	onfocus="upDate(this)">

	<img class = "preview" src = "images/honey_chicken_rice.jpeg" alt = "honey chicken rice"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)">

	<img class = "preview" src = "images/pizza.jpeg" alt = "pizza"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)">

	<img class = "preview" src = "images/tarts.jpeg" alt = "tarts"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)">

	<img class = "preview" src = "images/tendon.jpeg" alt = "tendon"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

  <script  src="js/script.js"></script>

</body>
</html>
